databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: ylab
      changes:
        - createTable:
            tableName: users
            schemaName: app_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: is_admin
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 002-create-habits-table
      author: ylab
      changes:
        - createTable:
            tableName: habits
            schemaName: app_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_habit
                    references: app_schema.user(id)
                    onDelete: CASCADE
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: frequency
                  type: VARCHAR(50)
